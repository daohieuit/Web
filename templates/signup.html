<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ- LUYỆN THI ONLINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="../index.html"><img src="../static/images/logo.png" alt="web_logo" class="logo"></a>
            <h1 class="inter-700">LUYỆN THI ONLINE</h1>
            <button class="auth-button inter-600 btn redirect-to-login">Đăng nhập / Đăng ký</button>
        </div>
    </header>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="../index.html" class="inter-600">Trang chủ</a></li>
            <li><a href="" class="inter-600">Luyện đề</a></li>
            <li><a href="" class="inter-600">Tài liệu</a></li>
            <li><a href="./contact.html" class="inter-600">Liên hệ</a></li>
        </ul>
    </nav>
    <main class="main main-signup">
        <div class="signup-container">
            <h2 class="inter-700 signup-title">Đăng ký tài khoản</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="fullname" class="inter-600">Họ tên:</label>
                    <input type="text" id="fullname" name="fullname" class="inter-400 signup-input">
                </div>
                <div class="form-group">
                    <label for="phone" class="inter-600">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" class="inter-400 signup-input">
                </div>
                <div class="form-group">
                    <label for="gender" class="inter-600">Giới tính:</label>
                    <select id="gender" name="gender" class="inter-400 signup-input">
                        <option value="">Chọn giới tính</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username" class="inter-600">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" class="inter-400 signup-input">
                </div>
                <div class="form-group">
                    <label for="email" class="inter-600">Email:</label>
                    <input type="email" id="email" name="email" class="inter-400 signup-input">
                </div>
                <div class="form-group">
                    <label for="password" class="inter-600">Mật khẩu:</label>
                    <input type="password" id="password" name="password" class="inter-400 signup-input">
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="inter-600">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="inter-400 signup-input">
                </div>
                <button type="submit" class="signup-button inter-600 btn signup-submit-button">Đăng ký</button>
            </form>
            <p class="inter-400 login-link">Đã có tài khoản? <a href="login.html" class="inter-600">Đăng nhập ngay</a></p>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer-list">
            <li><a href="./contact.html" class="inter-600">Thông tin liên hệ</a></li>
            <li><a href="" class="inter-600">Mạng xã hội</a></li>
            <li><a href="" class="inter-600">Điều khoản sử dụng</a></li>
            <li><a href="" class="inter-600">Chính sách bảo mật</a></li>
        </ul>
    </footer>
</body>
</html>
